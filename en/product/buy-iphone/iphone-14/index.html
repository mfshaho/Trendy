<div class="title title-light">
    <h2 class="title-heading">
        iPhone 14
    </h2>

<br><br><br><br>



<form id="order" action="https://formpost.app/management@trendy.gq"
      method="POST">



    <div class="radio-select-option" id="model">

        <div class="form-selector">
            <div class="text-box">

                <div class="typography-eyebrow">
                    Model. <span class="typography-sub">Which is best for you?</span>
                </div>

            </div>
        </div>

        <div class="form-selector">


            <input class="form-selector-input" name="model" id="iPhone14" type="radio" value="799" onclick="next1();">
            <label for="iPhone14" class="form-selector-label" id="iPhone14_label">

                <span class="row">
                    <span class="form-selector-left-col column large-6">
                        <span class="form-selector-title">iPhone 14
                            <span class="form-label-small">6.1-inch display¹</span>
                        </span>
                    </span>
                    <span class="form-selector-right-col column large-6">
                        <span class="form-label-small">
                            <span>From <span>$799</span></span>
                        </span>
                    </span>
                </span>
            </label>

        </div>


        <div class="form-selector">

            <input class="form-selector-input" name="model" id="iPhone14Plus" type="radio" value="899" onclick="next1();">
            <label for="iPhone14Plus" class="form-selector-label" id="iPhone14Plus_label">

                <span class="row">
                    <span class="form-selector-left-col column large-6">
                        <span class="form-selector-title">iPhone 14 Plus
                            <span class="form-label-small">6.7-inch display¹</span>
                        </span>
                    </span>
                    <span class="form-selector-right-col column large-6">
                        <span class="form-label-small">
                            <span>From $<span id="SelectedmodelResult">899</span></span>
                        </span>
                    </span>
                </span>
            </label>

        </div>


    </div>


    <div class="radio-select-option none" id="color">

        <div class="form-selector">
            <div class="text-box">

                <div class="typography-eyebrow">
                    Finish. <span class="typography-sub">Pick your favorite.</span>
                </div>

            </div>
        </div>

        <div class="form-selector">

            <li class="colornav-item">
                <label class="colornav-link dimension-colornav-link">
                    <input type="radio" class="colornav-value dimension-colornav-input" name="color" value="Blue" onclick="next2();" >
                    <img alt="" src="/assets/images/color/iphone-14/blue.jpeg" class="colornav-swatch">
                </label>
            </li>

            <li class="colornav-item">
                <label class="colornav-link dimension-colornav-link">
                    <input type="radio" class="colornav-value dimension-colornav-input" name="color" value="Purple" onclick="next2();">
                    <img alt="" src="/assets/images/color/iphone-14/purple.jpeg" class="colornav-swatch">
                </label>
            </li>

            <li class="colornav-item">
                <label class="colornav-link dimension-colornav-link">
                    <input type="radio" class="colornav-value dimension-colornav-input" name="color" value="Midnight" onclick="next2();">
                    <img alt="" src="/assets/images/color/iphone-14/midnight.jpeg" class="colornav-swatch">
                </label>
            </li>

            <li class="colornav-item">
                <label class="colornav-link dimension-colornav-link">
                    <input type="radio" class="colornav-value dimension-colornav-input" name="color" value="Star_Light" onclick="next2();">
                    <img alt="" src="/assets/images/color/iphone-14/starlight.jpeg" class="colornav-swatch">
                </label>
            </li>

            <li class="colornav-item">
                <label class="colornav-link dimension-colornav-link">
                    <input type="radio" class="colornav-value dimension-colornav-input" name="color" value="Red" onclick="next2();">
                    <img alt="" src="/assets/images/color/iphone-14/red.jpeg" class="colornav-swatch">
                </label>
            </li>

        </div>
    </div>



    <div class="radio-select-option none" id="size">

        <div class="form-selector">
            <div class="text-box">

                <div class="typography-eyebrow">
                    Storage. <span class="typography-sub">How much space do you need?</span>
                </div>

            </div>
        </div>

        <div class="form-selector">

            <input class="form-selector-input" name="size" id="128GB" type="radio" value="0.99" onclick="next3();">
            <label for="128GB" class="form-selector-label" id="128GB">

                <span class="row">
                    <span class="form-selector-left-col column large-6">
                        <span class="form-selector-title">128<small>GB</small></span>
                    </span>
                    <span class="form-selector-right-col column large-6">
                        <span class="form-label-small">
                            <span>From <span>$799</span></span>
                        </span>
                    </span>
                </span>
            </label>

        </div>


        <div class="form-selector">
            <input class="form-selector-input" name="size" id="256GB" type="radio" value="100" onclick="next3();">
            <label for="256GB" class="form-selector-label" id="256GB">
                <span class="row">
                    <span class="form-selector-left-col column large-6">
                        <span class="form-selector-title">256<small>GB</small></span>
                    </span>
                    <span class="form-selector-right-col column large-6">
                        <span class="form-label-small">
                            <span>+ <span>$99</span></span>
                        </span>
                    </span>
                </span>
            </label>
        </div>

        <div class="form-selector">
            <input class="form-selector-input" name="size" id="512GB" type="radio" value="300" onclick="next3();">
            <label for="512GB" class="form-selector-label" id="512GB">
                <span class="row">
                    <span class="form-selector-left-col column large-6">
                        <span class="form-selector-title">512<small>GB</small></span>
                    </span>
                    <span class="form-selector-right-col column large-6">
                        <span class="form-label-small">
                            <span>+ <span>$299</span></span>
                        </span>
                    </span>
                </span>
            </label>
        </div>


    </div>

    <div class="none" id="price-div">
        <div class="form-selector" >
            <div class="price-box">
                <div class="price-text"><span id="item-price">0.00</span></div>

                <br><br>

                <div class="shipping-info">
                    <strong>Ship to:</strong>
                    <select name="Shipping-Address" class="shipping-fee calculate">
                        <option value="none" data-price="0">select...</option>
                        <option value="Zakho" data-price="Free">Zakho</option>
                        <option value="Duhok" data-price="2">Duhok</option>
                        <option value="Erbil" data-price="4">Erbil</option>
                        <option value="Sulaymaniyah" data-price="6">Sulaymaniyah</option>
                    </select>
                    <div class="shipping-fee-total">Shipping Fee: <strong>$<span id="shipping-fee"></span></strong></div>
                    in 2-3 business days.
                    <br><br>
                    <label>
                        <span class="customer-info">Full name<span class="required">*</span></span><br>
                        <input name="Name" type="text" placeholder="enter your full name.">
                    </label>
                    <br>
                    <label>
                        <span class="customer-info">Phone number<span class="required">*</span></span><br>
                        <input name="Phone Number" type="number" placeholder="e.g. 0750 735 xxxx">
                    </label>
                    <noscript>
                        <strong>Pickup:</strong><a href="/en/support">Check availability</a>
                    </noscript>
                </div>

                <input type="hidden" name="fp_subject" value="New Order from Trendy" >
                <input type="hidden" name="fp_redirect" value="https://trendy.gq/en/thank-you" >
                <div class="center">
                    <button class="submit" onclick="alert('your order has been submitted, if nobody called you in the next 6 hours call us on (964-750-735-0906)')">Order Now</button>
                </div>
            </div>
        </div>
    </div>
