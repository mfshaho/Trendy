<form id="order" action="https://formpost.app/management@trendy.gq"
      method="POST">



    <div class="radio-select-option" id="model">

        <div class="form-selector">
            <div class="text-box">

                <div class="typography-eyebrow">
                     <span class="typography-sub"></span>
                </div>

            </div>
        </div>

        <div class="form-selector">


            <input class="form-selector-input" name="Logitech" id="Logitech" type="radio" value="Universal Folio" checked>
            <label for="Logitech" class="form-selector-label" id="Logitech_label">

                <span class="row">
                    <span class="form-selector-left-col column large-6">
                        <span class="form-selector-title">Logitech
                            <span class="form-label-small">Universal Folio</span>
                        </span>
                    </span>
                    <span class="form-selector-right-col column large-6">
                        <span class="form-label-small">
                            <span>Ji <span><del>$59.99</del></span><br>bo $29.99</span>
                        </span>
                    </span>
                </span>
            </label>

        </div>


    </div>




    <div id="price-div">
        <div class="form-selector" >
            <div class="price-box">
                <div class="price-text">
                    $<span>29.99</span>
                    <span class="discount-info">$59.99</span>
                </div>

                <br><br>

                <div class="shipping-info">
                    <strong>Gehandin:</strong>
                    <label>
                        <select name="Shipping-Address" class="shipping-fee calculate">
                            <option value="none" data-price="0">jê bigre...</option>
                            <option value="Zakho" data-price="Free">Zaxo</option>
                            <option value="Duhok" data-price="2">Dihok</option>
                            <option value="Erbil" data-price="4">Hewlêr</option>
                            <option value="Sulaymaniyah" data-price="6">Silêmanî</option>
                        </select>
                    </label>
                    <div class="shipping-fee-total">Heqê Gehandinê: <strong>$<span id="shipping-fee"></span></strong></div>
                    di 2-3 rojên kar de.
                    <br><br>
                    <label>
                        <span class="customer-info">Navê Timam<span class="required">*</span></span><br>
                        <input name="Name" type="text" placeholder="navê xwe timam binvîse.">
                    </label>
                    <br>
                    <label>
                        <span class="customer-info">Hejmara Telefonê<span class="required">*</span></span><br>
                        <input name="Phone Number" type="number" placeholder="e.g. 0750 735 xxxx">
                    </label>
                    <noscript>
                        <strong>Pickup:</strong><a href="/en/support">Check availability</a>
                    </noscript>
                </div>


                <input type="hidden" name="Brand" value="Logitech" >
                <input type="hidden" name="Model" value="Universal Folio" >
                <input type="hidden" name="Unit Price" value="$29.99" >


                <input type="hidden" name="fp_subject" value="New Order from Trendy" >
                <input type="hidden" name="fp_redirect" value="https://trendy.gq/en/thank-you" >
                <div class="center">
                    <button class="submit" onclick="alert('daxwaziya te hate ragehandin, eger ti kesê peywendî ji bo te nekir di va 6 demjimêrên werê de, hîvî dikin to peywendiyê bi me bikî li ser: (964-750-735-0906)')">
                        Daxwaz Bike</button>
                </div>
            </div>
