<form action="https://formpost.app/management@trendy.gq" method="POST" id="form" class="needs-validation" novalidate>

        </div>

            <input class="form-selector-input" name="model" id="accessories" type="radio" value="20W USB-C Power Adapter" checked>

                        </span>
                    </span>
                </span>
            </label>

        </div>

    </div>



    <div id="price-div">
        <div class="form-selector" >
            <div class="price-box">
                <div class="price-text">$<span>19.99</span></div>

                <br>

                <div class="price-text">
                <div class="shipping-info">
                    <strong>Ship to:</strong> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <select name="Shipping-Address" class="shipping-fee calculate" required>
                        <option value="none" data-price="0">select...</option>
                        <option value="Zakho" data-price="Free">Zakho</option>
                        <option value="Duhok" data-price="2">Duhok</option>
                        <option value="Erbil" data-price="4">Erbil</option>
                        <option value="Sulaymaniyah" data-price="6">Sulaymaniyah</option>
                    </select>
                    <div class="shipping-fee-total">Shipping Fee: <strong>$<span id="shipping-fee"></span></strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;in 2-3 business days.</div>

                    <br>

                    <div class="price-text"></div>


                    <br>

                    <div class="l-r">
                    <div class="l">
                    <label>
                        <span class="customer-info">first name<span class="required">*</span></span><br>
                        <input type="text" name="name" id="first_name" placeholder="John" required  />
                        <div class="empty-feedback invalid-feedback text-red">
                            enter your first name.
                        </div>
                    </label>
                    </div>

                    <div class="r">
                    <label>
                        <span class="customer-info">last name<span class="required">*</span></span><br>
                        <input type="text" name="name" id="last_name" placeholder="Doe" required />
                        <div class="empty-feedback invalid-feedback text-red">
                            enter your last name.
                        </div>
                    </label>
                    </div>

                    </div>
                    <label>
                        <span class="customer-info">email<span class="required">*</span></span><br>
                        <input name="email" type="email" placeholder="name@example.com" required>
                        <div class="empty-feedback text-red">
                            Please provide your email address.
                        </div>
                        <div class="invalid-feedback text-red">
                            Please provide a valid email address.
                        </div>
                    </label>
                    <label>
                        <span class="customer-info">Phone number<span class="required">*</span></span><br>
                        <input name="Phone Number" type="tel" placeholder="07xx xxx xxxx" pattern="[0-9]{4}[0-9]{3}[0-9]{4}" list="defaultTels" required>
                        <datalist id="defaultTels">
                            <option value="0750"></option>
                            <option value="0751"></option>
                            <option value="0770"></option>
                            <option value="0780"></option>
                        </datalist>
                        <div class="empty-feedback invalid-feedback text-red">
                            Please provide your phone number.
                        </div>
                    </label>
                    <noscript>
                        <strong>Pickup:</strong><a href="/support">Check availability</a>
                    </noscript>
                </div>

                <input type="hidden" name="Brand" value="Apple" >
                <input type="hidden" name="Model" value="USB-C to Lightning" >
                <input type="hidden" name="Unit Price" value="$19.99" >

                <input type="hidden" name="fp_reply" value="true" >

                <input type="hidden" name="fp_reply_message" value="Thank you for your order, we'll be contacting you ass soon as possible." >

                <input type="hidden" name="fp_redirect" value="https://trendy.gq/thank-you" >
