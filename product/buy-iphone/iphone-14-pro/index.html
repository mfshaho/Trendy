<div class="title title-light">
    <h2 class="title-heading">iPhone 14 Pro</h2>
</div>
<br><br><br><br>

<div class="login-section">

    <form action="https://formpost.app/management@trendy.gq"
          method="POST">

        <label>
            <span>Model <span class="required">*</span></span><br>
            <select name="Model">
                <option value="select">Select a Model...</option>
                <option value="iPhone 14">iPhone 14 Pro</option>
            </select>
        </label>
        <br>
        <label>
            <span>Color <span class="required">*</span></span><br>
            <select name="Color">
                <option value="select">Select a color...</option>
                <option value="Blue">Deep Purple</option>
                <option value="Purple">Gold</option>
                <option value="Midnight">Silver</option>
                <option value="Starlight">Space Black</option>
            </select>
        </label>
        <br>
        <label>
            <span>Storage <span class="required">*</span></span><br>
            <select name="Storage" class="calculate">
                <option value="select">Select storage size...</option>
                <option data-price="0" value="128GB">128GB 2SIM</option>
                <option data-price="100" value="256GB">256GB 2SIM</option>
            </select>
        </label>

        <br>


        <span class="cost">Price: &nbsp;&nbsp;$<span id="item-price" class="price"></span></span>


        <br><br>
        <br><br>

        <label>
            <span>Full Name<span class="required">*</span></span><br>
            <input name="Name" type="text" placeholder="Enter your full Name">
        </label>
        <br>
        <label>
            <span>Address<span class="required">*</span></span><br>
            <select name="Address" class="fee">
                <option value="select">Select a City...</option>
                <option value="Zakho">Zakho - Free Shipping</option>
                <option value="Duhok">Duhok - Free Shipping</option>
                <option value="Hewler">Hewler - $5 Shipping Fee</option>
                <option value="Sulaymaniyah">Sulaymaniyah - $5 Shipping Fee</option>
            </select>
        </label>
        <br>
        <label>
            <span>Phone Number<span class="required">*</span></span><br>
            <input name="Phone Number" type="number" placeholder="Enter your phone number">
        </label>
        <br>

        <input type="hidden" name="fp_redirect" value="https://trendy.gq/thank-you" >
        <button class="submit" onclick="alert('your order has been submitted, if nobody called you in the next 6 hours call us on (964-750-735-0906)')">Order Now</button>

    </form>




</div>





<script type="text/javascript">
    // iPhone 14 Pro //
    var basePrice = 1249;

    $(".calculate").change(function() {
        newPrice = basePrice;
        $(".calculate option:selected").each(function() {
            newPrice += $(this).data('price')
        });
        $("#item-price").html(newPrice);
    });

</script>
